<!DOCTYPE html>
<html>
  <head>
  	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weathermend</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa:300" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
  	<header class="container">
      <h1>WEATHERMEND</h1>
  	</header>

  	<div class="intro-message"> 
     <h2>Let us make recommendations for events & activities based on the weather near you</h2>
    </div> 
    <div class="city-result"> 

    </div>

    <form action="#" class="js-search-form">
    	<label for="query">Enter City</label>
      <input type="text" class="js-query" required>
      <button type="submit">Search</button>
    </form> 

    <section class="-js-weather-info" class="container">
     <div class="js-current-weather-result">

     </div>
     <div class="js-weather-results" class="column-third">

     </div>
     <div class="js-weather-message">

     </div>
    </section>

     <section class="js-events-info" >
     	<div class="js-events-results" class="column-fourth">
      	
      </div>
  	</section>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js "></script>
      <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
      <script src="index.js"></script>
    </body>
</html>
</html>
